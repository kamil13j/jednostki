<body>
  super kalkulator jednostek
</body>
<script language="JavaScript">
function convert() {

            const conversionType = parseFloat(prompt('Na jaką jednostkę chcesz przeliczyć km czy mile: '));
            

            if (conversionType !== "mile" && conversionType !== "km") {
                document.write("result").innerText = "Nieprawidłowy wybór jednostki.";
                return;
            }
            

            const inputValue = parseFloat(prompt("Podaj wartość do przeliczenia: "));
            
      
            if (isNaN(inputValue)) {
                document.write("result").innerText = "Proszę podać prawidłową liczbę.";
                return;
            }
            
       
            let resultText;
            if (conversionType === "mile") { 
                const kilometers = (inputValue * 1.60934).toFixed(2);
                resultText = `${inputValue} mil to ${kilometers} km`;
            } else if (conversionType === "km") { 
                const miles = (inputValue / 1.60934).toFixed(2);
                resultText = `${inputValue} km to ${miles} mil`;
            }
            
            
            document.write("result").innerText = resultText;
        }



</script>
</body>
</html>
